<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>

<body>

    <div class="card">
        <div class="card__img-overlay">
            <img class="img-desktop" src="images/image-header-desktop.jpg" alt="Imagen de fondo">
            <img class="img-mobile" src="images/image-header-mobile.jpg" alt="Imagen de fondo">
        </div>

        <div class="card__body">
            <h1 class="card__body-title">
                Get <span>insights</span> that help your business grow. 
            </h1>
            <p class="card__body-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. 
            </p>

            <div class="card__body-stats">
                <div class="card__body-stats-item">
                    <span class="item-number">10k+</span>
                    <span class="name-stat">companies</span>
                </div>

                <div class="card__body-stats-item">
                    <span class="item-number">314</span>
                    <span class="name-stat">templates</span>
                </div>

                <div class="card__body-stats-item">
                    <span class="item-number">12m+</span>
                    <span class="name-stat">queries</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
